<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong *ngIf="isUserLoggedIn">Welcome, {{ username }}!</strong>
    <p *ngIf="!isUserLoggedIn">Please log in to see your profile information.</p>
  </div>
</ion-content>
