<ion-header>
  <ion-toolbar>
    <ion-title>
      Users
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-label>
        <h2>{{ user.username }}</h2>
        <p>{{ user.email }}</p>
      </ion-label>
      <ion-button slot="end" (click)="openSendMessagePage(user.username)">Send Message</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
